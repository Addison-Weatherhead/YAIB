# This experiment trains models with progressively more samples to see how the performance changes
command:
  - ${env}
  - ${program}
  - --full-train
  - -d
  - ../data/
  - -t
#  - BinaryClassification
  - Regression
  - --log-dir
#  - ../yaib_logs_pooled_training
  - ../yaib_logs_pooled_los
  - --tune
  - --wandb-sweep
  - --tune
  - --hp-checkpoint
  - test
method: grid
name: yaib_full_benchmark
parameters:
  data_dir:
    values:
#      - ../../data/pooled_mortality24_10000/eicu_aumc_miiv
#      - ../../data/pooled_mortality24_10000/aumc_hirid_miiv
#      - ../../data/pooled_mortality24_10000/eicu_hirid_miiv
#      - ../../data/pooled_mortality24_10000/eicu_hirid_aumc
#      - ../../data/pooled_mortality24_10000/aumc_hirid_eicu_miiv
      - ../../data/los/aumc_hirid_eicu_10000
      - ../../data/los/hirid_eicu_miiv_10000
      - ../../data/los/aumc_eicu_miiv_10000
      - ../../data/los/aumc_hirid_miiv_10000
      - ../../data/los/aumc_hirid_eicu_miiv_10000
  model:
    values:
      #- GRU
      - Transformer
  seed:
    values:
      - 1111
  use_pretrained_imputation:
    values:
      - None
program: icu-benchmarks
